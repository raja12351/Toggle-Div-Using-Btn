<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div id="container">
        <div id="con1" class="box"></div>
        <div id="con2" class="box"></div>
    </div>
    <button type="button" class="btn" value="Toggle" onclick="toggle()">Toggle</button>

    <script>
        const container = document.getElementById("container");

        function toggle(){
            container.classList.toggle("reversed");
        }
    </script>
</body>
</html>
